<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Calculadora</title>
</head>

<body>
    <div id="container">
        <header>
            <div id="firstTitle">Calculadora</div>
            <div class="bars">__</div>
            <div class="bars">__</div>
            <div class="bars">__</div>
            <div id="underline">__</div>
            <div id="square"></div>
            <div id="box">
                <div id="cancel">X</div>
            </div>
            <div id="secondTitle">Padrão</div>
        </header>
        <div id="template">0</div>
        <div class="keybuttons">
            <div>MC</div>
            <div>MR</div>
            <div>M+</div>
            <div>M-</div>
            <div>MS</div>
            <div>M</div>
        </div>
        <div class="containerButtons">
            <div class="border">%</div>
            <div class="border">CE</div>
            <div class="border">C</div>
            <div class="border">ERASE</div>
            <div class="border">1/X</div>
            <div class="border">x²</div>
            <div class="border">²√x</div>
            <div class="border">÷</div>
            <div class="border">7</div>
            <div class="border">8</div>
            <div class="border">9</div>
            <div class="border">X</div>
            <div class="border">4</div>
            <div class="border">5</div>
            <div class="border">6</div>
            <div class="border">_</div>
            <div class="border">1</div>
            <div class="border">2</div>
            <div class="border">3</div>
            <div class="border">+</div>
            <div class="border"><sup>+</sup>/<sub>-</sub></div>
            <div class="border">0</div>
            <div class="border">,</div>
            <div class="border">=</div>
        </div>
    </div>
    </div>
</body>

</html>
